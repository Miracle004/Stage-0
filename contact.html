<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG-13 Stage 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="profile-card" data-testid="test-profile-card">
      <header class="card-header">
        <figure class="avatar-container">
          <img
            src="avatar.png"
            alt="My profile picture"
            data-testid="test-user-avatar"
          />
        </figure>
        <div class="header-content">
          <h2 class="user-name" data-testid="test-user-name">
            Ogunyemi Pelumi
          </h2>
          <p class="timestamp">
            Timestamp:
            <span data-testid="test-user-time" id="current-time"></span>
          </p>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

            <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" data-testid="test-contact-name" name="fullname" id="fullname" aria-describedby="fullname-error" required>
        <div id="fullname-error" class="error-message" data-testid="test-contact-error-name"role="alert"></div>
      </div>

      <div class="form-group">
        <label for="mail">Email</label>
        <input type="email" data-testid="test-contact-email" name="email" id="mail" aria-describedby="mail-error"required>
        <div id="mail-error" class="error-message" data-testid="test-contact-error-email"role="alert"></div>
      </div>

      <div class="form-group">
        <label for="mailTitle">Subject</label>
        <input type="text" data-testid="test-contact-subject" name="subject" id="mailTitle" aria-describedby="mailTitle-error"required>
        <div id="mailTitle-error" class="error-message" data-testid="test-contact-error-subject"role="alert"></div>
      </div>

      <div class="form-group">
        <label for="msgBody">Message</label>
        <textarea name="message" data-testid="test-contact-message" id="msgBody" aria-describedby="msgBody-error"minlength="10"required></textarea>
        <div id="msgBody-error" class="error-message" data-testid="test-contact-error-message"role="alert"></div>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>

      <section id="successMsg" role="status" aria-live="polite">
        <p data-testid="test-contact-success">âœ… Your message has been sent successfully!</p>
      </section>
    </form>
      </article>

<script src="index.js"></script>
</body>
</html>
